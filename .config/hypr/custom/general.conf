monitor=desc:XMI Redmi 27 NU 3948622TE01B2,prefered,auto,2
monitor=desc:Dell Inc. DELL U2723QX 7J307P3,prefered,auto,2
monitor=DP-5,modeline 966 5120 5216 5280 5440 2880 2886 2896 2962 +hsync -vsync,auto,2,bitdepth,10
