general {
    cursor_inactive_timeout = 5
}

input {
    kb_options = ctrl:nocaps
    mouse_refocus = 0
    float_switch_override_focus = 2

    touchpad {
        natural_scroll = no
        scroll_factor = 1
        drag_lock = true;
    }
}

# unscale XWayland
xwayland {
    force_zero_scaling = true
}

misc {
    key_press_enables_dpms = true
    mouse_move_enables_dpms = true
    enable_hyprcursor = true
}

# binds = {
