bind = Super+Shift, W, focusworkspaceoncurrentmonitor, 7                  # Wechat
bind = Super+Shift, F, exec, feishu                                       # Feishu
bind = Super+Shift, F, focusworkspaceoncurrentmonitor, 8                  # Feishu
